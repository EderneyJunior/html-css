<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 2.0</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
   <main>
    <section class="campo">
    <h1>Logue aqui:</h1>
        <form action="" method="post">
            <div class="login">
                <label for="inome"><span class="material-icons">person</span></label>
                <input type="text" name="nome" id="inome" placeholder="Nome de Usuario:" required maxlength="30" autocomplete="name">
            </div>
            <div class="login">
                <label for="isen"><span class="material-icons">vpn_key</span></label>
                <input type="password" name="sen" id="isen" required placeholder="Senha:" minlength="8" maxlength="20" autocomplete="current-password">
            </div>
            <input type="submit" value="Entrar">
            <a href="#">ESQUECI SENHA</a>
        </form>
    </section>
   </main>
</body>
</html>
